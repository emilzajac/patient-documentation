<div class="container justify-content-around">
  <div class="row align-self-center">
    <div class="col-sm-6 offset-sm-3">
      <h2 class="text-center p-5">Logowanie</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Nazwa użytkownika</label>
          <input id="username" type="text" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Nazwa użytkownika jest wymagana</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input id="password" type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Zaloguj
          </button>
          <a routerLink="/register" class="btn btn-link">Utwórz konto</a>
          <a class="btn btn-link" routerLink="/confirm-email">Zapomniałeś hasła?</a>
        </div>
      </form>
    </div>
  </div>
</div>
